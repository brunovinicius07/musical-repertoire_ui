<app-default-login-layout
    title="Criar conta agora!"
    primaryBtnText="Cadastrar Agora"
    secondaryBtnText="Fazer Login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"

>
  <form [formGroup]="signupForm">
    <app-primary-input
          formControlName="name"
          inputName="name"
          type="email"
          label="Seu Nome"
          placeholder="Maria JosÃ©"
      >
          <img src="/assets/svg/email-icon.svg"/>
      </app-primary-input>
      <app-primary-input
          formControlName="email"
          inputName="email"
          type="email"
          label="Email"
          placeholder="maria@gmail.com"
      >
          <img src="/assets/svg/email-icon.svg"/>
      </app-primary-input>
      <app-primary-input
          formControlName="password"
          inputName="password"
          type="password"
          label="Sua Senha"
      >
          <img src="/assets/svg/password-icon.svg"/>
      </app-primary-input>
      <app-primary-input
          formControlName="passwordConfirm"
          inputName="passwordConfirm"
          type="password"
          label="Confirme sua Senha"
      >
          <img src="/assets/svg/password-icon.svg"/>
      </app-primary-input>
  </form>
</app-default-login-layout>
